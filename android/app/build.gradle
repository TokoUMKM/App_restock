plugins {
    id "com.android.application"
    id "org.jetbrains.kotlin.android" 
    id "dev.flutter.flutter-gradle-plugin"
    id "com.google.gms.google-services"
}

def localProperties = new Properties()
def localPropertiesFile = rootProject.file("local.properties")
if (localPropertiesFile.exists()) {
    localPropertiesFile.withReader("UTF-8") { reader ->
        localProperties.load(reader)
    }
}

def flutterVersionCode = localProperties.getProperty("flutter.versionCode")
if (flutterVersionCode == null) {
    flutterVersionCode = "1"
}

def flutterVersionName = localProperties.getProperty("flutter.versionName")
if (flutterVersionName == null) {
    flutterVersionName = "1.0"
}

android {
    namespace = "com.restockai.app"
    
    // [WAJIB] Targetkan Android 15 
    compileSdk = 36
    ndkVersion = flutter.ndkVersion

    compileOptions {
        // [WAJIB] Java 17 untuk AGP 8.0+ dan Flutter terbaru
        sourceCompatibility = JavaVersion.VERSION_17
        targetCompatibility = JavaVersion.VERSION_17
        
        // Diperlukan untuk support fitur Java baru di Android lama
        coreLibraryDesugaringEnabled true
    }

    kotlinOptions {
        // [WAJIB] Sinkronkan dengan Java 17
        jvmTarget = '17'
    }

    defaultConfig {
        applicationId = "com.restockai.app"
        minSdkVersion = flutter.minSdkVersion 
        
        // [WAJIB] Targetkan Android 15 (
        targetSdk = 36
        
        versionCode = flutterVersionCode.toInteger()
        versionName = flutterVersionName
    }

    signingConfigs {
        release {
            def keystoreProperties = new Properties()
            def propertiesFile = rootProject.file('key.properties')
            if (propertiesFile.exists()) {
                keystoreProperties.load(new FileInputStream(propertiesFile))
                keyAlias = keystoreProperties['keyAlias']
                keyPassword = keystoreProperties['keyPassword']
                storeFile = file(keystoreProperties['storeFile'])
                storePassword = keystoreProperties['storePassword']
            }
        }
    }

    buildTypes {
        release {
            signingConfig signingConfigs.release
            // Hati-hati: minifyEnabled true bisa membuat error jika rules Proguard kurang.
            // Jika nanti rilis crash, ubah ini jadi false sementara.
            minifyEnabled true 
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}

flutter {
    source = "../.."
}

dependencies {
    // Update ke versi terbaru agar kompatibel dengan Java 17
    coreLibraryDesugaring 'com.android.tools:desugar_jdk_libs:2.1.2'
}
